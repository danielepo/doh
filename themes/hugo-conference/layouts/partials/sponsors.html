<h2 class="section-title">{{ .titles.sponsors }}</h2>

{{ with .sponsors }}
<h3 style="text-align: center;">Premium</h3>
<ul class="sponsors-list">
  {{ range $sponsor := . }}
  {{ if eq .level "Premium" }}
  <li class="sponsor-item" itemscope itemtype="http://schema.org/Organization">
    <a href="{{ .url }}" class="sponsor-premium-link" itemprop="url" target="_blank">
      <img src="{{ .logo }}" alt="{{ .name }}" class="photo" itemprop="image">
    </a>
  </li>
  {{ end }}
  {{ end }}
</ul>
<h3 style="text-align: center;">Basic</h3>
<ul class="sponsors-list">
  {{ range $sponsor := . }}
  {{ if eq .level "Basic" }}
  <li class="sponsor-item" itemscope itemtype="http://schema.org/Organization">
    <a href="{{ .url }}" class="sponsor--link" itemprop="url" target="_blank">
      <img src="{{ .logo }}" alt="{{ .name }}" class="photo" itemprop="image">
    </a>
  </li>
  {{ end }}
  {{ end }}
</ul>
{{ else }}
<p>Comming soon...</p>

{{ end}}
